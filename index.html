<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        
        <header class="main-header">
            <h1>By Himura</h1>
            <h2>DESCRIPTION</h2>
        </header>

        <!-- Основной текст -->
        <div class="main-text">
            <p>я не программист я крутой но не лох максим лох всем привет я компьютер из крови и плоти тёмный принц асберк всем пока</p>
        </div>

        
        <div class="music-player">
            <div class="player-content">
                
                <div class="left-section">
                    <div class="track-title-container">
                        <h3 id="track-title">айсберг</h3>
                    </div>
                    <div class="album-cover">
                        <img src="covers/cover1.jpg" alt="Обложка: айсберг - tewiq, тёмный принц" id="cover-image">
                        <div class="cover-overlay">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="artist-name">
                        <p id="track-artist">tewiq, тёмный принц</p>
                    </div>
                </div>

                
                <div class="center-section">
                    
                    <div class="progress-container">
                        <div class="time-info">
                            <span id="current-time">0:00</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="time-info">
                            <span id="duration">0:00</span>
                        </div>
                    </div>

                    
                    <div class="controls-container">
                        <div class="player-controls">
                            <button class="control-btn" onclick="seek(-10)">
                                <i class="fas fa-backward-step"></i>
                            </button>
                            
                            <button class="control-btn play-pause" onclick="togglePlay()">
                                <i class="fas fa-play" id="play-icon"></i>
                            </button>
                            
                            <button class="control-btn" onclick="seek(10)">
                                <i class="fas fa-forward-step"></i>
                            </button>
                        </div>
                    </div>
                </div>

                
                <div class="right-section">
                    <div class="volume-control">
                        <div class="volume-slider-container">
                            <div class="volume-slider">
                                <div class="volume-progress" id="volume-progress"></div>
                            </div>
                        </div>
                        <i class="fas fa-volume-up volume-icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
